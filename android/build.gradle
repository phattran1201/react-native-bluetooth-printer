buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0'
    }
}

apply plugin: 'com.android.library'

android {
    namespace "rn.bluetooth.printer"

    compileSdk 34

    defaultConfig {
        minSdk 24
        targetSdk 34
    }

    lint {
        abortOnError false
    }

    sourceSets {
        main {
            aidl.srcDirs = ['src/main/java']
        }
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    compileOnly 'com.facebook.react:react-android:0.76.0'  // Provided by host app
    implementation "androidx.appcompat:appcompat:1.4.2"
    implementation "androidx.core:core:1.10.1"
    implementation "com.google.zxing:core:3.3.0"
}
